<div class="container">
    <h1>Home</h1>
    <p [ngClass]="[Display.flex, Display.gap[2], Display.align.center]">
        Status : <mat-chip-list><mat-chip>{{ status }}</mat-chip></mat-chip-list>
    </p>
        
    <mat-card>
        <table mat-table [dataSource]="clients" [ngStyle]="{ width: '100%' }">
            <ng-container *ngFor="let col of clientsColumns">
                <ng-container [matColumnDef]="col">
                    <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
                    <td mat-cell *matCellDef="let client">{{client[col]}}</td>
                </ng-container>
            </ng-container>
            
        
            <tr mat-header-row *matHeaderRowDef="clientsColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: clientsColumns;"></tr>
        </table>
    </mat-card>    
</div>
